<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final Crud</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    
</head>
<body>
    
            <main class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Controle de produtos</h2>
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <input id="btn-adicionar" type="button" class="btn btn-primary botao" value="Adicionar">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Nome</th>
                                    <th>Quantidade</th>
                                    <th>Valor</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- aqui vamos adicionar o modal -->
                <div class="row">
                    <div class="modal" id="modal-produtos">
                        <div class="modal-dialog">
                          <div class="modal-content">
                      
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Adicionar Produtos</h4>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                      
                            <!-- Modal body -->
                            <div class="modal-body">

                                <div class="row">
                                    <div class="col-sm-3">

                                        <div class="form-group">
                                            <label for="id">Código</label>
                                            <input id="id" type="text" class="form-control" disabled>
                                        </div>

                                    </div>

                                    <div class="col-sm-9">

                                        <div class="form-group">
                                            <label for="nome">Nome</label>
                                            <input id="nome" type="text" class="form-control" >
                                        </div>

                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="quantidade">Quantidade</label>
                                            <input id="quantidade" type="text" class="form-control" >
                                        </div>
                                        
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="valor">Valor</label>
                                            <input id="valor" type="text" class="form-control">
                                        </div>
                                        
                                    </div>
                                </div>
                              
                            </div>
                      
                            <!-- Modal footer -->
                            <div class="modal-footer">
                              <button id="btn-salvar" type="button" class="btn btn-primary">Salvar</button>
                              <button id="btn-cancelar" type="button" class="btn btn-secundary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                      
                             

                </div>
            </main>
  
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./js/utils/mascara-dinheiro.js"></script>
    <script src="./js/models/Produto.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
